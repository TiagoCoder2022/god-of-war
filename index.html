<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/main.min.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>God of War</title>
  </head>
  <body>
    <header>
      <div class="container">
        <img class="sony" src="img/sony.svg" alt="sony" />
        <img class="logo" src="img/logo.png" alt="God of War" />
        <div class="platform">
          <span>Disponivel para</span>
          <ul>
            <li>PS4</li>
            <li>PS5</li>
          </ul>
        </div>
      </div>
    </header>
    <section class="s-hero">
      <div class="container">
        <div class="left">
          <h3 class="subtitle">
            <img src="img/bullet.svg" alt="Bullet" />
            <span>Lançamento dia 09/11/2022</span>
            <h1>God of War Ragnarök</h1>
            <p>
              Os maiores heróis dos nove reinos, lutando por um futuro em que
              acreditam
            </p>
            <div class="value">
              <strong>R$ 349,00</strong>
              <a href="#" target="_blank">Comprar na pré-venda</a>
            </div>
          </h3>
        </div>
        <div class="right">
          <span>Assista ao trailer</span>
          <button>
            <img
              src="img/thumbnail.gif"
              class="thumbnail"
              alt="Thumbnail do trailer"
            />
            <img src="img/play.svg" class="play" alt="Icon play" />
          </button>
          <div class="classification">
            <img src="img/idade.png" alt="" />
            <p>Drogas Lícitas, Linguagem Imprópia, Violência Extrema</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
